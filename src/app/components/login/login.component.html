<div class="row shadow p-3 rounded-3">
  <form [formGroup]="registerForm" (ngSubmit)="getLogedData(registerForm)">
    <div class="header d-flex">
      <h4 class="heading text-main mb-4 p-0">Login</h4>
      <p *ngIf="errorMSG" class="text-white mx-auto">{{errorMSG}}</p>
    </div>

    <div class="form-floating mb-3">
      <input formControlName="email" type="email" class="form-control" id="floatingEmail"
        placeholder="Enter your email">
      <label for="floatingEmail">Email</label>
      <div class="alert alert-danger my-1"
        *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
        <p *ngIf="registerForm.get('email')?.getError('required')"> email is
          required</p>
        <p *ngIf="registerForm.get('email')?.getError('email')">email is invail</p>
      </div>
    </div>
    <div class="form-floating mb-3">
      <input formControlName="password" type="password" class="form-control" id="floatingPassword"
        placeholder="Enter password">
      <label for="floatingPassword">Password</label>
      <div class="alert alert-danger my-1"
        *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">
        <p *ngIf="registerForm.get('password')?.getError('required')"> password is
          required</p>
        <p *ngIf="registerForm.get('password')?.getError('pattern')">password is not valid</p>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <button [disabled]="registerForm.invalid" type="submit" class="btn main-btn text-main-light">
        <i class="fas fa-spin fa-spinner" *ngIf="isLoading"></i>
        <span *ngIf="!isLoading">Submit</span></button>
      <a routerLink="/forgotPass" class="text-decoration-none"> <span class="text-main fw-bolder fs-5">Forget Password
          ?</span></a>
    </div>

  </form>
</div>
