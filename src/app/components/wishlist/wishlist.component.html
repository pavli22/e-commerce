<div class="container" *ngIf="count> 0 ; else:found">
  <div class="row">
    <div class="col-md-12">
      <div class="content">
        <h2 class="my-3 text-main heading">My wish-list</h2>
      </div>
    </div>
  </div>
  <div class="row align-items-center border-bottom py-2 " *ngFor="let item of data">
    <div class="col-md-3">
      <div class="content">
        <img [src]="item.imageCover" class="w-100" [alt]="item.title">
      </div>
    </div>
    <div class="col-md-9">
      <div class="content">
        <p class="fw-bolder h5">{{item.title}}</p>
        <span class="text-main fw-bolder">Total Price: {{item.price|currency:'EGP'}}</span>
        <div class="options d-flex justify-content-between mt-3">
          <span (click)="removeSpecificItem(item._id)" class="text-danger cursor-pointer"><i
              class="fa-solid fa-trash mx-2"></i>Remove</span>
          <button (click)="addToCart(item._id)" class="btn main-btn">Add To Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #found>
  <div class="container-fluid  mt-100">
    <div class="row">

      <div class="col-md-12">
        <div class="card">
          <div class="card-body cart">
            <div class="col-sm-12 empty-cart-cls text-center">
              <img src="https://i.imgur.com/dCdflKN.png" width="130" height="130" class="img-fluid mb-4 mr-3">
              <h3><strong>Your wish-list is Empty</strong></h3>
              <h4>Add something to make me happy :)</h4>
              <a routerLink="/home" class="btn btn-primary cart-btn-transform m-3" data-abc="true">continue shopping</a>
            </div>
          </div>
        </div>


      </div>

    </div>

  </div>
</ng-template>
